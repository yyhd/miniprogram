apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "com.gameassist.plugin.demo"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0.1"
    }


    buildTypes {
        release {
            minifyEnabled true
            zipAlignEnabled true
            shrinkResources true
        }
    }



    android.applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "${variant.buildType.name}-${variant.versionCode}.apk"
        }
    }

}

repositories {
    flatDir {
        dirs 'libs'
    }
}
dependencies {
    provided files('libs/pluginInterface.jar')

}
